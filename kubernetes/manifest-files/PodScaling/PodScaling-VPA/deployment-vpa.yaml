apiVersion: apps/v1
kind: Deployment
metadata: 
  name: nginx-deployment
  namespace: default
  labels: 
    app: frontend
spec: 
  replicas: 2 
  selector: 
    matchLabels: 
      app: frontend
  template: 
    metadata: 
      labels: 
        app: frontend
    spec: 
      containers: 
      - image: nginx 
        name: nginx-cont

